<div class="wrap boxed view-view">

    <h1>{{exhibit.myDate}} {{exhibit.title}} {{exhibit.store}} </h1>

    <div ng-repeat="piece in exhibit.content">
      <table>
        <tr>
          <th>Product name:</th>
          <td>{{piece.title}}</td>
        </tr><tr>
          <th>Shelf percentage:</th>
          <td>
            {{piece.cal}}%</td>
        </tr>
        <tr>
          <th>Shelf ID:</th>
          <td>
            {{piece.shelf}}</td>
      </table>
      <br> <img ng-src="assets/img/{{piece.title}}.jpg" alt="img" style="width:100px;"/>
        <hr>



    </div>

</div>

<footer class="wrap"> <a ui-sref="list">Back to store listing</a></footer>
